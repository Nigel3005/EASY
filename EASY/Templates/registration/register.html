{% load static %}

<head>

    <title>Register</title>
    <link rel="stylesheet" href="{% static 'Frontend/CSS/registration.css' %}">

</head>


<body>
    {% if user.is_authenticated %}
            <br>
            <h1 id="welkoms-bericht">Welkom {{ user.username }}</h1>
            <h1 id="welkoms-bericht">Je hebt al een account</h1>
    {% else %}
        <div class="login-shop">
            <h1>Registreren</h1>
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {% for field in form %}
                    {{ field }}
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                {% endfor %}
                <button class="btn-login btn-primary-login btn-block-login btn-large-login">Register</button>
                <br>
                <br>
                <a href="/login" >&#x2190; Login</a>
            </form>
        </div>
    {% endif %}
</body>
