{% load static %}

<head>

    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'Frontend/CSS/profile.css' %}">

</head>


<body>
    {% if user.is_authenticated %}
       <H1>Profile</H1>
            <table>
                <tr>
                    <th>Voornaam: </th>
                    <th>Achternaam: </th>
                    <th>Gebruikersnaam: </th>
                    <th>E-mail: </th>
                </tr>
                <tr>
                    <td>{{ user.first_name}}</td>
                    <td>{{ user.last_name}}</td>
                    <td>{{ user.username}}</td>
                    <td>{{ user.email }}</td>
                </tr>
            </table>
    {% else %}
        <H1> U bent niet bevoegd hier te zijn, u moet eerst <a href="/login">inloggen</a>></H1>
    {% endif %}
</body>
