{% load static %}

<head>

    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'Frontend/CSS/dashboard.css' %}">

</head>


<body>
    {% if user.is_authenticated %}
       <H1>Delete Lamp</H1>

        <p>Are you sure you want to delete "{{ lamp }}"</p>
        <a href="{% url 'Dashboard' %}">Cancel</a>

        <form action="{% url 'deleteLamp' lamp.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Delete Lamp">
        </form>

    {% else %}
        <H1> U bent niet bevoegd hier te zijn, u moet eerst <a href="/login">inloggen</a>></H1>
    {% endif %}
</body>
